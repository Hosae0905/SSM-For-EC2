
name: Backend CI/CD

on:
  push:
    branches: [ "backend" ]
  pull_request:
    branches: [ "backend" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Project Clean
        run: |
          cd ./backend
          pwd
          mvn clean
      - name: Project Compile
        run: |
          cd ./backend
          mvn compile
      - name: Project Test
        run: |
          cd ./backend
          mvn test
      - name: Project build
        run: |
          cd ./backend
          mvn package
      - name: Test Report
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: ./backend/target/surefire-reports/*.xml